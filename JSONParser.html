<html>
This converts improper JSON like }" instead of }, \" instead of " - to proper JSON.
<br><br><br>
Input:<br>
<textarea id="input" rows="15" cols="100" ></textarea>
<br>
<input type="button" id="submit" value="Make it Proper JSON & Copy"/>
<br><br>
Output:<br>
<textarea id="output" rows="15" cols="100" ></textarea>
<script>
document.getElementById("submit").onclick=function(){
	var input = document.getElementById("input").value;
	while(true){
		var currentLen = input.length;
		input = input.replace(/"{/g, "{");
		input = input.replace(/}"/g, "}");
		input = input.replace(/"\[/g, "[");
		input = input.replace(/"\]/g, "]");
		input = input.replace(/\\\"/g, "\"");
		var newLen = input.length;
		if(currentLen == newLen){
			break;
		}
	}
	document.getElementById("output").innerHTML = input;
	document.getElementById("output").style.display = "block";
	document.getElementById("output").select();
	document.execCommand('copy')
}

</script>

</html>
